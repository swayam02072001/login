<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Login Page
	</title>
		<link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" href="all.min.css">
	<style>
		.button
		{
			border-radius: 2px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="cotainer-fluid mt-2">
		<button class="btn btn-md btn-success" data-bs-target="#log-in" data-bs-toggle="modal">LogIn</button>

		<button class="btn btn-md btn-danger" data-bs-target="#regd" data-bs-toggle="modal">Register</button>
		<div class="modal" id="log-in">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header bg-success">
						<h2 class="text-white">LogIn Here</h2>

						<button class="close" data-bs-dismiss="modal">
							<i class="fa fa-times-circle"></i>
						</button>
						
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<input type="text" name="" placeholder="Enter Email/Username" class="form-control">	
							</div>
							<div class="form-group mt-2">
								<input type="password" name="" placeholder="Enter Password" class="form-control">	
							</div>
							<div class="form-group mt-2">
								<input type="submit" class="btn btn-md btn-outline-success">	
							</div>

						</form>
						
					</div>
					
				</div>
				
			</div>
			
		</div>
		<div class="modal" id="regd">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header bg-success">
						<h2 class="text-white">Register Here</h2>

						<button class="close" data-bs-dismiss="modal">
							<i class="fa fa-times-circle"></i>
						</button>
						
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<input type="text" name="" placeholder="Enter First Name" class="form-control">	
							</div>
							<div class="form-group mt-2">
								<input type="text" name="" placeholder="Enter Last Name" class="form-control">	
							</div>
							<div class="form-group mt-2">
								<input type="text" name="" placeholder="Enter Email" class="form-control">	
							</div>
							<div class="form-group mt-2">
								<input type="text" name="" placeholder="Enter Username" class="form-control">	
							</div>
							<div class="form-group mt-2">
								<input type="password" name="" placeholder="Enter Password" class="form-control">	
							</div>
							<div class="form-group mt-2">
								<input type="submit" class="btn btn-md btn-outline-success">	
							</div>

						</form>
						
					</div>
					
				</div>
				
			</div>
			
		</div>		
	</div>
	<script src="bootstrap.bundle.js"></script>
</body>
</html>
